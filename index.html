<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype з шаблоном Adapter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skype: Виклик</h1>

        <div id="output" class="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
